<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Doll Emporium - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <a href="index.html" id="logo">The Doll Emporium</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
      <input type="text" id="search-input" placeholder="Search dolls...">
      <button id="search-btn" onclick="search()">Search</button>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to The Doll Emporium</h2>
    <p>Discover handcrafted dolls and collectibles you'll love!</p>
  </section>

  <section class="items">
    <div class="item">
      <img src="product1.jpg" alt="Doll 1">
      <h4>Rs.300/-</h4>
      <button onclick="orderNow(); saveOrder('Doll 1', 'Rs.300/-')">Order Now</button>
    </div>
    <div class="item">
      <img src="product2.jpg" alt="Doll 2">
      <h4>Rs.550/-</h4>
      <button onclick="orderNow(); saveOrder('Doll 2', 'Rs.550/-')">Order Now</button>
    </div>
    <div class="item">
      <img src="product3.jpg" alt="Doll 3">
      <h4>Rs.250/-</h4>
      <button onclick="orderNow(); saveOrder('Doll 3', 'Rs.250/-')">Order Now</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
